<div class="details-header">
  <div class="details-name">
    <p>{{ testName }}</p>
  </div>
  <div class="sprite">
    <img src="{{ pokeImg }}" alt="" />
  </div>
</div>
<div class="textInfo">
    <div class="region">
        <h3 class="infoH3"><a ui-sref="regions" class="infoTitle">{{regionT}}</a></h3>
        <div class="list-container">
            <ul class="infoList">
                <li class="listItems" ng-repeat="region in regions">{{ region }}</li>
            </ul>
        </div>
    </div>
    <div class="region">
        <h3 class="infoH3"><a ui-sref="types" class="infoTitle">{{typeT}}</a></h3>
        <div class="list-container">
            <ul class="infoList">
                <li class="listItems" ng-repeat='type in types'>{{ type.type.name }}</li>
            </ul>
        </div>
    </div>
    <div class="region">
        <h3 class="infoH3"><a class="infoTitle">{{moveT}}</a> â‡•</h3>
        <div class="list-container">
            <ul class="infoList">
                <li class="listItems" ng-repeat="move in moves">{{ move.move.name }}</li>
            </ul>
        </div>
    </div>
    <div>
      <h3 class="infoH3 infoTitle">{{ evoT }}</h3>
      <ul class="evo-list">
        <li ng-click="testData(stages); pokeData(stages); regionData(stages); pokemonID(stages); getMoreData(stages)" ng-repeat="stages in evolution track by $index" class="evo-element">{{ stages }}</li>
      </ul>
    </div>
</div>
